<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="hangman.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2>Hangman</h2>
    <h3>this is the length of the word you have to guess:</h3>
    <table class="table table-bordered">
        <thead>
        <td th:each="letter: ${wordToGuess.letterList}">
            <p th:text="${letter}">
        </td>
        </thead>
    </table>


<form action="#" th:action="@{/hangman}" th:object="${guessModel}" method="post">
    <label for="guessedLetter">Please guess a letter:</label>
    <input type="text" id="guessedLetter" th:field="*{guessedLetter}">
    <button type="button" class="btn btn-secondary">Submit</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</div>
</body>
</html>
