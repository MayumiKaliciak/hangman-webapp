<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="hangman.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Hangman</h1>

    <h2>This is the length of the word you have to guess:</h2>
    <table class="table table-bordered">
        <thead>
        <td th:each="letter: ${wordToGuess.letterList}">
            <p th:text="${letter}">
        </td>
        </thead>
    </table>

    <h2>These are the letters you've already tried:</h2>
    <table class="table table-bordered">
        <thead>
        <td th:each="letter: ${guessedLetters}">
            <p th:text="${letter}">
        </td>
        </thead>
    </table>


    <h2>Please guess a letter:</h2>
    <form class="form-horizontal" th:action="@{/hangman}" th:object="${guessModel}" method="post">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="guessedLetter" placeholder="Enter letter" th:field="*{guessedLetter}">
            </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
        </div>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</div>
</body>
</html>
